
<div ng-init="init()" style="margin-bottom:50px;">
    
    <div ng-form="userForm" ng-if="!getUserAuth()">
        <div class="horizontal">
            {{labels.username}}: <input type="text" name="username" ng-model="user.userName" ng-required="true"/>
        </div>
        <div class="horizontal">
            {{labels.password}}: <input type="password" name="password" ng-model="user.password" ng-required="true"
                             ng-minlength="6" ng-maxlength="12"/>
        </div>
        <div class="horizontal">
            <input type="button" value="{{labels.login}}" ng-click="actions.login()" />
        </div>
        <div class="horizontal">
            <a ui-sref="main.register" style="cursor: pointer">{{labels.register}}</a>
        </div>
        <div style="float: none"></div><br/><br/>
        <div ng-messages="userForm.username.$error" ng-if="loginSubmitted || userForm.username.$dirty" class="error">
            <div ng-message="required">{{labels.nameReq}}</div>
        </div>
        <div ng-messages="userForm.password.$error" ng-if="loginSubmitted || userForm.password.$dirty" class="error">
            <div ng-message="required">{{labels.passwordReq}}</div>
            <div ng-message="minlength">{{labels.passwordMin}}</div>
            <div ng-message="maxlength">{{labels.passwordMax}}</div>
        </div>
    </div>
    <div ng-if="getUserAuth()">
        <div>
                <h4 style="display:inline">welcome {{getUserName()}}</h4>
                <input type="button" ng-click="actions.signout()" value="Sign Out" style="display:inline"/>
        </div>
    </div>
</div>
